<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinny Clock Thingy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hours">
        <div class="pill" onclick="fliph1(0)">
            <div class="pillshape">
                <div class="numberbxstroke"></div>
                <div class="numberbx"></div>
            </div>
    
            <div class="numbers" id="hour1">
                <div class="text">0</div>
                <div class="text">1</div>
                <div class="text">2</div>
                <div class="text">3</div>
                <div class="text">4</div>
                <div class="text">5</div>
                <div class="text">6</div>
                <div class="text">7</div>
                <div class="text">8</div>
                <div class="text">9</div>
            </div>
        </div>
    
        <div class="pill" onclick="fliph2(0)">
            <div class="pillshape">
                <div class="numberbxstroke"></div>
                <div class="numberbx"></div>
            </div>
    
            <div class="numbers" id="hour2">
                <div class="text">0</div>
                <div class="text">1</div>
                <div class="text">2</div>
                <div class="text">3</div>
                <div class="text">4</div>
                <div class="text">5</div>
                <div class="text">6</div>
                <div class="text">7</div>
                <div class="text">8</div>
                <div class="text">9</div>
            </div>
        </div>
    </div>

    <div class="minutes">
        <div class="pill" onclick="flipm1(0)">
            <div class="pillshape">
                <div class="numberbxstroke"></div>
                <div class="numberbx"></div>
            </div>
    
            <div class="numbers" id="min1">
                <div class="text">0</div>
                <div class="text">1</div>
                <div class="text">2</div>
                <div class="text">3</div>
                <div class="text">4</div>
                <div class="text">5</div>
                <div class="text">6</div>
                <div class="text">7</div>
                <div class="text">8</div>
                <div class="text">9</div>
            </div>
        </div>
    
        <div class="pill" onclick="flipm2(0)">
            <div class="pillshape">
                <div class="numberbxstroke"></div>
                <div class="numberbx"></div>
            </div>
    
            <div class="numbers" id="min2">
                <div class="text">0</div>
                <div class="text">1</div>
                <div class="text">2</div>
                <div class="text">3</div>
                <div class="text">4</div>
                <div class="text">5</div>
                <div class="text">6</div>
                <div class="text">7</div>
                <div class="text">8</div>
                <div class="text">9</div>
            </div>
        </div>
    </div>

    <div class="seconds">
        <div class="pill" onclick="flips1(0)">
            <div class="pillshape">
                <div class="numberbxstroke"></div>
                <div class="numberbx"></div>
            </div>
    
            <div class="numbers" id="sec1">
                <div class="text">0</div>
                <div class="text">1</div>
                <div class="text">2</div>
                <div class="text">3</div>
                <div class="text">4</div>
                <div class="text">5</div>
                <div class="text">6</div>
                <div class="text">7</div>
                <div class="text">8</div>
                <div class="text">9</div>
            </div>
        </div>
    
        <div class="pill" onclick="flips2(0)">
            <div class="pillshape">
                <div class="numberbxstroke"></div>
                <div class="numberbx"></div>
            </div>
    
            <div class="numbers" id="sec2">
                <div class="text">0</div>
                <div class="text">1</div>
                <div class="text">2</div>
                <div class="text">3</div>
                <div class="text">4</div>
                <div class="text">5</div>
                <div class="text">6</div>
                <div class="text">7</div>
                <div class="text">8</div>
                <div class="text">9</div>
            </div>
        </div>
    </div>

    <div class="ampmbx" onclick="flipampm(0)">
        <div class="ampmstroke"></div>
        <div class="ampmtext" id="ampm">
            <div class="text">AM</div>
            <div class="text">PM</div>
        </div>
        <div class="ampm"></div>
    </div>

    <div class="credits">made by aksh</div>
    
    <script src="index.js"></script>
</body>
</html>
